id     = "FF"
name   = "Finite Field Theory"

[[option]]
  name       = "ffTraceGb"
  category   = "expert"
  long       = "ff-trace-gb"
  type       = "bool"
  default    = "true"
  help       = "use a traced groebner basis engine"

[[option]]
  name       = "ffFieldPolys"
  category   = "expert"
  long       = "ff-field-polys"
  type       = "bool"
  default    = "false"
  help       = "include field polynomials in Groebner basis computation; don't do this"

[[option]]
  name       = "ffr"
  category   = "expert"
  long       = "ffr"
  type       = "bool"
  default    = "false"
  help       = "use the FF range solver"

[[option]]
  name       = "ffrBoundQuotient"
  category   = "expert"
  long       = "ffr-bound-quotient"
  type       = "bool"
  default    = "false"
  help       = "bound quotient ranges in the range solver"

[[option]]
  name       = "ffrNeTighten"
  category   = "expert"
  long       = "ffr-ne-tighten"
  type       = "bool"
  default    = "true"
  help       = "use disequalities (ne) to tighten ranges"

[[option]]
  name       = "ffrNeNorm"
  category   = "expert"
  long       = "ffr-ne-norm"
  type       = "bool"
  default    = "true"
  help       = "encode disequalities through normalization (instead of inverses)"

[[option]]
  name       = "ffrElimBits"
  category   = "expert"
  long       = "ffr-elim-bits"
  type       = "bool"
  default    = "true"
  help       = "eliminate bits if they're only used in a bit-sum"

[[option]]
  name       = "ffrCse"
  category   = "expert"
  long       = "ffr-cse"
  type       = "bool"
  default    = "false"
  help       = "run common sub-expression elimination for +"

[[option]]
  name       = "ffrUnsoundInt"
  category   = "expert"
  long       = "ffr-unsound-int"
  type       = "bool"
  default    = "false"
  help       = "solve equations only over the integers (UNSOUND for UNSAT)"
